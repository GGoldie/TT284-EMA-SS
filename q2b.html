<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Walk Event form">
  <meta name="author" content="Simon Siddle">
  <title>Walk Event form</title>
  <link rel="stylesheet" href="q2a.css">
</head>

<body>

  <header>
    <div class="heading"><h1>Add Walk Event Form</h1></div>
  </header>

  <nav class = "navigation">
    <p>
    <a href = "calendar.html">Calendar |</a> 
    <a href = "other.html">Other Events |</a>
    <a href = "members.html">Members |</a>
    <a href = "announcements.html">Announcements|</a>
    <a href = "news.html">News</a>
    </p>
  </nav>

  <main>

    <form 
     method="POST"
     action="http://students.open.ac.uk/mct/tt284/reflect/reflect.php"
     >
     <fieldset>
       <legend>Name</legend>
       <p>
        <label for="name">Name of Event</label>
        <input
          type="text"
          name="name"
          id="name"
          required
          maxlength="20"
          minlength="1"
          value=""
        />
      </p>
     </fieldset>
     <fieldset>
       <legend>Date and Time</legend>
       <p>
        <label for="date">Date of Event</label>
        <input
          type="date"
          name="date"
          id="date"
          required
          value=""
        />
      </p>
      <p>
        <label for="start">Start time of Event</label>
        <input
          type="time"
          name="start"
          id="start"
          required
          value=""
        />
      </p>
      <p>
        <label for="end">End time of Event</label>
        <input
          type="time"
          name="end"
          id="end"
          required
          value=""
        />
      </p>
     </fieldset>
     <fieldset>
      <legend>Event details</legend>
      <p>
       <label for="meeting">Meeting Point</label>
       <input
         type="text"
         name="meeting"
         id="meeting"
         required
         maxlength="20"
         minlength="1"
         value=""
       />
     </p>
     <p>
      <label for="distance">Distance (in Kilometres)</label>
      <input
        type="number"
        name="distance"
        id="distance"
        required
        value=""
      />
    </p>
    <p>
      <label for="leader">Name of leader</label>
      <input
        type="text"
        name="leader"
        id="leader"
        required
        maxlength="20"
        minlength="1"
        value=""
      />
    </p>
    </fieldset>
    <fieldset>
      <legend>Additional Information</legend>
      <p>
        <label>Comments:</label><br>
       <textarea
         name="comment"
         id="comment"
         rows="10"
         cols="30"
         maxlength="100"
         minlength="1"
       ></textarea>
       <p>
        <label>Select a status for the event</label>
        <select name="status" id="flower">
          <option value="">--Choose status--</option>
          <option value="proposed">Proposed</option>
          <option value="approved ">Approved </option>
          <option value="rejected">Rejected</option>
        </select>
      </p>
    </fieldset>
    <input type="hidden" id="sessionID" name="sessionID" value="abcd1234-ee56-ff78-9090">
    <p>
      <input type="submit" value="Submit" />
    </p>
    </form>

  </main>

</body>

</html>
